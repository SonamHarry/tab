<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListBox</title>
</head>
<body>
    <h3>Choose your favourite Fruit</h3>
    <div class="listbox" id="fruitlist" >
        <select name="listbox" id="list" size="5">
            <option id="fruit1" aria-labelledby="apple" value="apple" aria-selected="true" tabindex="0">Apple</option>
            <option id="fruit2" aria-labelledby="mango" value="mango" aria-selected="false" tabindex="-1">Mango</option>
            <option id="fruit3" aria-labelledby="strawberry" value="strawberry" aria-selected="false" tabindex="-1">Starwberry</option>
            <option id="fruit4" aria-labelledby="kiwi" value="kiwi" aria-selected="false" tabindex="-1">Kiwi</option>
            <option id="fruit5" aria-labelledby="banana" value="banana" aria-selected="false" tabindex="-1">Banana</option>
            <option id="fruit6" aria-labelledby="pineapple" value="pineapple" aria-selected="false" tabindex="-1">Pineapple</option>
        </select>
        </div>
</body>
</html>
